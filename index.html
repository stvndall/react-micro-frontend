<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front end micro attemp</title>
    <script>
        function requireMore(url, depName, callback) {
            require([ url ])
            define(depName, url, callback)
            define([ depName ], console.log)
        }
    </script>
    <script>
        (function (d) {
            require(d);
            var arr = [ 'react', 'react-dom', 'prop-types', 'classnames', 'settings', 'moduleLoader' ];
            while (i = arr.pop()) (function (dep) {
                define(dep, d, function (b) {
                    return b[ dep ];
                })
            })(i);
        }([ 'http://localhost:3009/public/bundle.js' ]));
    </script>
</head>
